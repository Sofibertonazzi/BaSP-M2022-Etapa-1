<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/sign-up.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="../javascript/sign-up.js"></script>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="header-link" id="menu-button">
          <a href="./index.html">Menu</a>
        </div>
        <div class="title-container">
          <div class="title1">
            <h1>Trackgenix</h1>
            <div class="solid"></div>
            <h2 class="subheader">Subheader</h2>
          </div>
        </div>
        <div class="header-link" id="sign-up-button">
          <a href="./login.html">Login</a>
        </div>
      </div>
    </header>
    <div class="page">
      <div class="sign-up-container">
        <div class="items-container">
          <h2>Register</h2>
          <form action="">
            <div class="columns">
              <div class="column-1">
                <input type="text" placeholder="Name" id="name" />
                <div class="error-msg validated" id="name-error">
                  Bad name format.
                </div>
                <input type="text" placeholder="Last Name" id="last-name" />
                <div class="error-msg validated" id="last-name-error">
                  Bad last name format.
                </div>
                <input type="text" placeholder="DNI" id="dni" />
                <div class="error-msg validated" id="dni-error">
                  Bad DNI format.
                </div>
                <input
                  type="text"
                  placeholder="Date of birth"
                  id="birth-date"
                />
                <div class="error-msg validated" id="birth-date-error">
                  Bad date format.
                </div>
                <input type="text" placeholder="Address" id="address" />
                <div class="error-msg validated" id="address-error">
                  Bad address format.
                </div>
              </div>
              <div class="column-2">
                <input type="text" placeholder="Location" id="location" />
                <div class="error-msg validated" id="location-error">
                  Bad location format.
                </div>
                <input type="text" placeholder="Zip Code" id="zip-code" />
                <div class="error-msg validated" id="zip-code-error">
                  Bad zip code format.
                </div>
                <input type="text" placeholder="Email" id="email" />
                <div class="error-msg validated" id="email-error">
                  Bad email format.
                </div>
                <input type="text" placeholder="Password" id="password" />
                <div class="error-msg validated" id="password-error">
                  Bad password format.
                </div>
                <input
                  type="text"
                  placeholder="Repeat password"
                  id="repeat-password"
                />
                <div class="error-msg validated" id="repeat-password-error">
                  Passwords doesn't match.
                </div>
              </div>
            </div>
            <button type="button" id="submit-btn">Continue</button>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-container">
        <div class="footer-social-media">
          <a href="https://facebook.com/" target="_blank">
            <i class="fa-brands fa-facebook-square"></i>
          </a>
          <a href="https://twitter.com" target="_blank">
            <i class="fa-brands fa-twitter-square"></i>
          </a>
          <a href="https://linkedin.com" target="_blank">
            <i class="fa-brands fa-linkedin"></i>
          </a>
          <a href="https://instagram.com" target="_blank">
            <i class="fa-brands fa-instagram-square"></i>
          </a>
          <a href="https://github.com" target="_blank">
            <i class="fa-brands fa-github-square"></i>
          </a>
        </div>
        <p>Copyright 2022</p>
      </div>
    </footer>
  </body>
</html>
