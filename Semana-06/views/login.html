<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="../javascript/login.js"></script>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="header-link" id="menu-button">
          <a href="./index.html"> Menu </a>
        </div>
        <div class="title-container">
          <div class="title1">
            <h1>Trackgenix</h1>
            <div class="solid"></div>
            <h2 class="subheader">Subheader</h2>
          </div>
        </div>
        <div class="header-link" id="sign-up-button">
          <a href="./sign-up.html"> Sign Up </a>
        </div>
      </div>
    </header>
    <div class="page">
      <div class="login-container">
        <div class="items-container">
          <h2>Sign In</h2>
          <form action="">
            <input type="text" placeholder="Email" id="email" />
            <div class="error-msg validated" id="email-error">
              Bad email format.
            </div>
            <input type="text" placeholder="Password" id="password" />
            <div class="error-msg validated" id="password-error">
              Bad password format.
            </div>
            <div class="remember-me">
              <label for="remember-me">Remember me</label>
              <input
                type="checkbox"
                name="remember-me"
                id="remember-me-check"
              />
            </div>
            <div class="forgot-password">
              <a href="#">Forgot password?</a>
            </div>
            <button type="button" id="submit-btn">Continue</button>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-container">
        <div class="footer-networks">
          <div class="footer-social-media">
            <a href="https://facebook.com/" target="_blank">
              <i class="fa-brands fa-facebook-square"></i>
            </a>
            <a href="https://twitter.com" target="_blank">
              <i class="fa-brands fa-twitter-square"></i>
            </a>
            <a href="https://linkedin.com" target="_blank">
              <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="https://instagram.com" target="_blank">
              <i class="fa-brands fa-instagram-square"></i>
            </a>
            <a href="https://github.com" target="_blank">
              <i class="fa-brands fa-github-square"></i>
            </a>
          </div>
          <p>Copyright 2022</p>
        </div>
      </div>
    </footer>
  </body>
</html>
